<!DOCTYPE html>
<html>
<head>
  <title>Hydrogenerative</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="hydrogenerative.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>
<body>
  <a-scene id="scene">
    <!-- A-Frame entities will be loaded here -->
  </a-scene>
  <button id="loadScene">Load Scene</button>
  <div id="dialog" title="Select a Template" style="display:none;">
    <select id="templates">
      <option value="template1.htm">Template 1</option>
      <option value="template2.htm">Template 2</option>
      <!-- Add more options as needed -->
    </select>
    <button id="load">Load</button>
    <button id="cancel">Cancel</button>
  </div>

  <script>
    // Initialize the dialog
    $( "#dialog" ).dialog();

    // Handle the Load Scene button click
    $( "#loadScene" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });

    // Handle the Load button click
    $( "#load" ).click(function() {
      var template = $( "#templates" ).val();
      $( "#scene" ).load(template, function() {
        $( "#dialog" ).dialog( "close" );
      });
    });

    // Handle the Cancel button click
    $( "#cancel" ).click(function() {
      $( "#dialog" ).dialog( "close" );
    });
  </script>
</body>
</html>
