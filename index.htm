<!DOCTYPE html>
<html>
<head>
  <title>Black Hole</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="4k-space-texture.jpg">
        <a-asset-item id="blackHole" src="blackhole.glb"></a-asset-item>
        <a-asset-item id="clippIt" src="clippit.glb"></a-asset-item>
      </a-assets>
      <a-sky src="#skyTexture"></a-sky>
      <a-entity gltf-model="#blackHole" scale="3 3 3" position="0 0 -10" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"></a-entity>
      <a-entity gltf-model="#model" position="-10 0 -10" look-at="#cursor"></a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
</body>
</html>
