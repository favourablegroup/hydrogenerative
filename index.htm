<!DOCTYPE html>
<html>
<head>
  <title>Hydrogenerative</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="hydrogenerative.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>
<body>
  <a-scene>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="2k_stars_milky_way.jpeg">
        <img id="planetTexture" src="4k_eris_fictional.jpeg">
      </a-assets>
      <a-sky src="#skyTexture"></a-sky>
      <a-sphere src="#planetTexture" position="0 0 -5" radius="2"></a-sphere>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
    </a-scene>
